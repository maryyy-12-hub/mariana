<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Comida Rápida</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Restaurante M.&.C</h1>
    <p id="description">Ayudanos a elegir cual va a ser el plato especial de la semana!</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Nombre Completo:
            <input id="name" name="name" type="text" placeholder="Tu nombre" required>
        </label>
        
        <label id="email-label" for="email">Correo Electrónico:
            <input id="email" name="email" type="email" placeholder="Tu email" required>
        </label>
        
        <label id="number-label" for="number">Edad:
            <input id="number" name="number" type="number" placeholder="Tu edad" min="1" max="100">
        </label>
        
        <label for="dropdown">Plato favorito del restaurante:
            <select id="dropdown" name="dropdown">
                <option value="hamburguesas">Hamburguesas</option>
                <option value="pizza">Pizza</option>
                <option value="tacos">Perros calientes</option>
                <option value="otros">Otros</option>
            </select>
        </label>
        
        <p>Frecuencia de consumo:</p>
        <label>
            <input type="radio" name="frecuencia" value="diario"> Diario
        </label>
        <label>
            <input type="radio" name="frecuencia" value="semanal"> Semanal
        </label>
        <label>
            <input type="radio" name="frecuencia" value="mensual"> Mensual
        </label>
        
        <p>Complementos preferidos:</p>
        <label>
            <input type="checkbox" name="complementos" value="papas"> Papas
        </label>
        <label>
            <input type="checkbox" name="complementos" value="refresco"> Gaseosa
        </label>
        <label>
            <input type="checkbox" name="complementos" value="postre"> Postre
        </label>
        
        <label for="comments">Comentarios adicionales de los platos:
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Tus comentarios"></textarea>
        </label>
        
        <button id="submit" type="submit">Enviar</button>
    </form>
</body>
</html>
